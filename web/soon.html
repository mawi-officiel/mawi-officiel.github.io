<!DOCTYPE html><html lang="en" dir="ltr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title data-tr="قريبا | Mawi Li">Coming Soon | Mawi Li</title><meta name="description" content="We are transitioning from Mawi Man to Mawi Li. Stay tuned!"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><link rel="icon" type="image/x-icon" href="favicon.ico"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="stylesheet" href="assets/css/output.css?v=2026.01.23.18.03.01"><style>
/* Force dark theme for the coming soon page for a sleek look, or inherit defaults */
:root {
--primary-color: #0094f6;
--bg-primary: #1a1a1a;
--bg-secondary: #2d2d2d;
--text-primary: #ffffff;
--text-secondary: #d3d3d3;
}

body {
background-color: var(--bg-primary);
color: var(--text-primary);
font-family: 'Cabin', sans-serif;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
min-height: 100vh;
margin: 0;
text-align: center;
}

.countdown-item {
background-color: var(--bg-secondary);
padding: 1rem;
border-radius: 1rem;
min-width: 80px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.countdown-value {
font-size: 2.5rem;
font-weight: bold;
color: var(--primary-color);
line-height: 1;
}

.countdown-label {
font-size: 0.875rem;
color: var(--text-secondary);
margin-top: 0.5rem;
text-transform: uppercase;
}

.logo-container img {
max-height: 120px;
margin-bottom: 2rem;
}

.transition-text {
font-size: 1.5rem;
margin-bottom: 3rem;
color: var(--text-secondary);
}

.highlight {
color: var(--primary-color);
font-weight: bold;
}
</style></head><body><main class="px-4"><div class="logo-container"><img src="assets/img/mawiman/Icon-no-bg.svg" alt="Mawi Logo" class="mx-auto"></div><h1 class="text-4xl md:text-6xl font-bold mb-6" data-tr="قريبا">Coming Soon</h1><p class="transition-text"><span data-tr="جاري صيانة الموقع">Site Under Maintenance</span><br><span class="text-xl mt-2 block">
Mawi Man <span class="mx-2">→</span><span class="highlight">Mawi Li</span></span></p><div id="countdown" class="flex flex-wrap justify-center gap-4 mb-12"><div class="countdown-item"><div class="countdown-value" id="days">00</div><div class="countdown-label" data-tr="أيام">Days</div></div><div class="countdown-item"><div class="countdown-value" id="hours">00</div><div class="countdown-label" data-tr="ساعات">Hours</div></div><div class="countdown-item"><div class="countdown-value" id="minutes">00</div><div class="countdown-label" data-tr="دقيقة">Minutes</div></div><div class="countdown-item"><div class="countdown-value" id="seconds">00</div><div class="countdown-label" data-tr="ثانية">Seconds</div></div></div><p class="text-sm text-secondary" data-tr="نحن نعمل بجد لإطلاق موقعنا الجديد.">We are working hard to launch our new site.</p></main><script>
// Set the date we're counting down to
const countDownDate = new Date("2026-01-28T00:00:00").getTime();

// Update the count down every 1 second
const x = setInterval(function() {

// Get today's date and time
const now = new Date().getTime();

// Find the distance between now and the count down date
const distance = countDownDate - now;

// Time calculations for days, hours, minutes and seconds
const days = Math.floor(distance / (1000 * 60 * 60 * 24));
const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
const seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Output the result in an element with id="demo"
document.getElementById("days").innerHTML = days < 10 ? '0' + days : days;
document.getElementById("hours").innerHTML = hours < 10 ? '0' + hours : hours;
document.getElementById("minutes").innerHTML = minutes < 10 ? '0' + minutes : minutes;
document.getElementById("seconds").innerHTML = seconds < 10 ? '0' + seconds : seconds;

// If the count down is over, write some text and redirect
if (distance < 0) {
clearInterval(x);
// Redirect to home page
window.location.href = "/";
}
}, 1000);
</script></body></html>
